{% extends "base.html" %}

{% block content %}

<div class="mx-auto" style="width: 50%; margin-top: 15vh;">
    <h1>Log in</h1>
    <p>If you don't have an account, you may <a href="/register">register</a> for one</p>
</div>

<form action="/login" method="post" class="mx-auto" style="width: 50%;">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{ email }}">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{ password }}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
</form>


{% endblock %}
